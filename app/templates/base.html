        <div class="container">

    <div class="container">{% block content %}{% endblock %}</div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 1055;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            let bgClass = 'text-bg-success';
            if (type === 'danger') bgClass = 'text-bg-danger';
            if (type === 'warning') bgClass = 'text-bg-warning';
            if (type === 'info') bgClass = 'text-bg-info';
            const toastHtml = `<div class="toast align-items-center ${bgClass} border-0" role="alert" aria-live="assertive" aria-atomic="true"><div class="d-flex"><div class="toast-body fs-6">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div></div>`;
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = toastHtml;
            const toastEl = tempDiv.firstElementChild;
            container.appendChild(toastEl);
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();
            toastEl.addEventListener('hidden.bs.toast', () => { toastEl.remove(); });
        }
    </script>
</body>
</html>
